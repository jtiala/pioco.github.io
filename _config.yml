---
version: 3.8.6
min_ruby_version: 2.4.0
name: Pioco ry
url: https://pioco.fi
github: [metadata]

collections:
  docs:
    permalink: "/:collection/:path/"
    output: true
  posts:
    permalink: "/news/:year/:month/:day/:title/"
    output: true
  tutorials:
    output: true

defaults:
  - scope:
      path: _docs
      type: docs
    values:
      layout: docs
  - scope:
      path: _posts
      type: posts
    values:
      layout: news_item

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sitemap

feed:
  categories:
    - release

exclude:
  - .editorconfig
  - .gitignore
  - .jekyll-cache
  - CNAME
  - icomoon-selection.json
  - readme.md
